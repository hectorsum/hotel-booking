      <div class="form-input d-flex col-md-12 row m-0">

        <div class="dropdown-wrapper col-md-4">
          <div class="dropdown__field">
            <div class="field-icon">
              <i class="fas fa-user"></i>
            </div>
            <div class="selectdiv">
              <label>

                  <option>4</option>
                  <option>5</option>

            </div>
          </div>
          <div class="dropdown__field">
            <div class="field-icon">
              <i class="fas fa-child"></i>
            </div>
            <div class="selectdiv">
              <label>
                <select name="" id="">
                  <option selected>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </label>
            </div>
          </div>
        </div>
        
        <div class="button-container col-md-12">
          <a class="post" href="#">
            <h2 class="post-title">Find Rates</h2>
          </a>
        </div>
      </div>
    </div>
